<html>
<style>

    body {
    background: #fff;

    }
    #spinner {
    height: 28px;
    width: 28px;
    animation: rotate 0.8s infinite linear;
    border: 8px solid #4f9eff;
    border-right-color: transparent;
    border-radius: 50%;
    margin: 0 auto;
    margin-top: 30%;
    }

    @keyframes rotate {
    0%    { transform: rotate(0deg); }
    100%  { transform: rotate(360deg); }
    }

</style>
<body>

<div id="spinner"></div>
</body>
</html>
